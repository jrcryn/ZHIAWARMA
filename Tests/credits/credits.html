<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credits</title>
<style>
  body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }

  .credits-container {
    width: 100%; /* Set width to 100% */
    padding: 20px; /* Add some padding for spacing */
    background-color: #f0f0f0; /* Background color for the container */
    border-radius: 10px; /* Add rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    font-size: 16px; /* Set font size */
    line-height: 1.6; /* Set line height */
  }
</style>
</head>
<body>

<div class="credits-container">
  <h2>Credits</h2>
  <p>This is where you can include your credits text. You can mention any attributions, acknowledgments, or other relevant information here.</p>
</div>

</body>
</html>
