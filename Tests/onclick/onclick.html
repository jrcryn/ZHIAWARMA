<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling</title>
    <style>
        /* Styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        section {
            height: 500px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
        }
        .scroll-button {
            cursor: pointer;
            font-size: 16px;
            color: blue;
            text-decoration: underline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smooth Scrolling</h1>
    </header>

    <a href="#section1" class="scroll-button">Go to Section 1</a>
    <a href="#section2" class="scroll-button">Go to Section 2</a>
    <a href="#section3" class="scroll-button">Go to Section 3</a>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of section 3.</p>
    </section>

    <script>
        document.querySelectorAll('.scroll-button').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const sectionId = this.getAttribute('href');
                document.querySelector(sectionId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
